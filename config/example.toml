# Azure AI Services Connectivity Testing Tool Configuration
# Copy this file to config.toml and fill in your credentials

[global]
# Cloud environment: "global" or "china"
cloud = "global"

# Request timeout in seconds
timeout_seconds = 30

# Output format: "human", "json", or "junit"
output_format = "human"

[auth]
# Authentication method options:
# - "key": API key authentication (simplest)
# - "token": Service principal with client credentials
# - "device_code": User authentication via device code flow (NEW)
# - "managed_identity": Automatic auth for Azure VMs/App Service (NEW)
# - "manual_token": Provide your own bearer token (NEW)
# - "both": Try API key, fallback to service principal
default_method = "key"

# Service principal configuration (for "token" method)
[auth.entra]
# tenant_id = "your-tenant-id"
# client_id = "your-service-principal-client-id"
# client_secret = "your-service-principal-secret"

# User authentication configuration (for device_code, managed_identity, manual_token)
[auth.user]
# Tenant ID for device code flow (required for device_code method)
# tenant_id = "your-tenant-id"

# Optional: Custom public client ID (defaults to Azure CLI's client ID)
# client_id = "04b07795-8ddb-461a-bbee-02f9e1bf7b46"

# Optional: Client ID for user-assigned managed identity
# managed_identity_client_id = "your-user-assigned-mi-client-id"

# Optional: Bearer token for manual token authentication
# bearer_token = "eyJ0eXAiOiJKV1QiLCJhbG..."

# Speech Service configuration
[services.speech]
enabled = true
region = "eastus"
# api_key = "your-speech-api-key"  # Or set AZURE_SPEECH_API_KEY env var
test_scenarios = ["voices_list", "token_exchange", "tts"]

# Translator Service configuration
[services.translator]
enabled = true
region = "global"
# api_key = "your-translator-api-key"  # Or set AZURE_TRANSLATOR_API_KEY env var
test_scenarios = ["languages", "detect", "translate"]

# Language Service configuration
[services.language]
enabled = true
region = "eastus"
# api_key = "your-language-api-key"  # Or set AZURE_LANGUAGE_API_KEY env var
test_scenarios = ["sentiment", "language_detection", "entities", "key_phrases"]

# Vision Service configuration
[services.vision]
enabled = true
region = "eastus"
# api_key = "your-vision-api-key"  # Or set AZURE_VISION_API_KEY env var
test_scenarios = ["analyze_image", "read_text", "detect_objects"]

# Document Intelligence Service configuration
[services.document_intelligence]
enabled = true
region = "eastus"
# api_key = "your-doc-intel-api-key"  # Or set AZURE_DOCUMENT_INTELLIGENCE_API_KEY env var
test_scenarios = ["layout", "read"]

# Custom input files for testing
[custom_inputs]
# audio_file = "./samples/test.wav"
# document_file = "./samples/test.pdf"
# image_file = "./samples/test.png"
# text = "Sample text for language analysis"

# =============================================================================
# Environment Variables
# =============================================================================
# The following environment variables can be used instead of config file values:
#
# AZURE_AI_API_KEY          - Global API key (used for all services if specific key not set)
# AZURE_REGION              - Global region (used if service region not set)
# AZURE_CLOUD               - Cloud environment (global/china)
#
# Service-specific API keys:
# AZURE_SPEECH_API_KEY
# AZURE_TRANSLATOR_API_KEY
# AZURE_LANGUAGE_API_KEY
# AZURE_VISION_API_KEY
# AZURE_DOCUMENT_INTELLIGENCE_API_KEY
#
# Service-specific regions:
# AZURE_SPEECH_REGION
# AZURE_TRANSLATOR_REGION
# AZURE_LANGUAGE_REGION
# AZURE_VISION_REGION
# AZURE_DOCUMENT_INTELLIGENCE_REGION
#
# Service Principal (Entra ID/Azure AD):
# AZURE_TENANT_ID
# AZURE_CLIENT_ID
# AZURE_CLIENT_SECRET
#
# User Authentication (NEW):
# AZURE_USER_TENANT_ID          - Tenant ID for device code flow
# AZURE_BEARER_TOKEN            - Manual bearer token
# AZURE_MI_CLIENT_ID            - Client ID for user-assigned managed identity
